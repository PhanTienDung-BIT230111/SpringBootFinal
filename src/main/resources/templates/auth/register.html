<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Đăng ký tài khoản</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #fff;
            font-family: 'Segoe UI', sans-serif;
            height: 100vh;
        }

        .register-container {
            max-width: 400px;
            margin: 0 auto;
            padding-top: 60px;
        }

        .btn-dark-custom {
            background-color: #000013;
            border-color: #000013;
        }

        .btn-dark-custom:hover {
            background-color: #1c1c2a;
            border-color: #1c1c2a;
        }

        .text-link {
            color: #000013;
            text-decoration: none;
        }

        .text-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

<div class="register-container">
    <h3 class="text-center mb-4 fw-bold">Đăng ký tài khoản</h3>

    <form th:action="@{/register}" method="post">
        <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="text" class="form-control" id="email" name="email" placeholder="Nhập email của bạn" required>
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">Mật khẩu</label>
            <input type="password" class="form-control" id="password" name="password" placeholder="Nhập mật khẩu" required>
        </div>
        <div class="mb-4">
            <label for="role" class="form-label">Chức vị</label>
            <select class="form-select" id="role" name="role" required>
                <option value="" selected disabled>Chọn chức vị</option>
                <option value="USER">Người dùng</option>
                <option value="ADMIN">Quản trị viên</option>
            </select>
        </div>
        <div class="d-grid mb-3">
            <button type="submit" class="btn btn-dark-custom">Đăng ký</button>
        </div>
    </form>

    <div class="text-center">
        <span>Đã có tài khoản? </span><a th:href="@{/templates/auth}" class="text-link">Đăng nhập</a>
    </div>
</div>

</body>
</html>
